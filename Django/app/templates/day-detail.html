<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <meta name = "viewport" content = "width=device - width,initial-scale = 1.0">
     <link href = "/static/bootstrap/css/bootstrap.min.css" rel = "stylesheet" media ="screen"> 
  
</head>
<body>
 

<div class = "row" style="background-color:#C71585">
<div class = "col-md-2 col-md-offset-1">
<span><a href="{% url 'day' %}"><h4>日志目录</h4></a></span></div>
    <div class="col-md-2 col-md-offset-7 ">
  
<a class="btn btn-link" href="http://127.0.0.1:8000/list/" role="button"><span class = "glyphicon glyphicon-home" style="font-size: 20px"></span></a>
<a class="btn btn-link" href="http://127.0.0.1:8000/list/xx/" role="button"><span class = "glyphicon glyphicon-user" style="font-size: 20px"></span></a>
<a class="btn btn-link" href="http://127.0.0.1:8000/list/gy/" role="button"><span class = "glyphicon glyphicon-refresh" style="font-size: 20px"></span></a></div>



           
        
     </div>
</div>
 <div class = "row">
<div class = "col-md-6 col-md-offset-3">
<div class="content">
    <div class="blog">
        <div class="title">
            <a href="#"><h2>{{ day.title }}</h2></a>
        </div>
        <div class="info">
           
            <span class="author" style="color: #808080">{{ day.author }}</span>
            <span class="created" style="color: #808080">{{ day.created|date:"Y-m-d H:i" }}</span>
        </div>
        <div class="summary">
            {{ day.content }}
        </div>
    </div>

     </div>
    </div>
 
</body>
</html>
