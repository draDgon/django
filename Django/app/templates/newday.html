<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <meta name = "viewport" content = "width=device - width,initial-scale = 1.0">
     <link href = "/static/bootstrap/css/bootstrap.min.css" rel = "stylesheet" media ="screen"> 
  
</head>
<body>
 

<div class = "row" style="background-color:#C71585">
<div class = "col-md-2 col-md-offset-1">
<span><a href="{% url 'day' %}"><h4>日志目录</h4></a></span></div>
    <div class="col-md-2 col-md-offset-7 ">
  
<a class="btn btn-link" href="http://127.0.0.1:8000/list/" role="button"><span class = "glyphicon glyphicon-home" style="font-size: 20px"></span></a>
<a class="btn btn-link" href="http://127.0.0.1:8000/list/xx/" role="button"><span class = "glyphicon glyphicon-user" style="font-size: 20px"></span></a>
<a class="btn btn-link" href="http://127.0.0.1:8000/list/gy/" role="button"><span class = "glyphicon glyphicon-refresh" style="font-size: 20px"></span></a></div>
</div></div>
<div class= "row">

<div class = "row" >
<div class = "col-md-8 col-md-offset-2" >
<h4>{%for error in errors%}
 {{  error}}
{% endfor  %}</h4>

<form method="POST" action="/list/day/new/">

<input style="height:30px;width:150px;" type="text" name = "title" class="form-control" placeholder="标题">&nbsp;

<input  style="height:30px;width:70px;" type="text" name = "author" class="form-control" placeholder="作者">&nbsp;
<textarea  class="form-control" rows="15" name = "content"  placeholder="内容"></textarea>

<input class="btn btn-default" type="submit" value="提交">

                 {% csrf_token %}
  
               </form>

</div>
</div>
  
 
</body>
</html>
