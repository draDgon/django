<!DOCTYPE html>
<html lang="en">

<head>


<meta charset="UTF-8">     <title>hub</title>

     <meta name = "viewport" content = "width=device - width,initial-scale = 1.0">
     <link href = "/static/bootstrap/css/bootstrap.min.css" rel = "stylesheet" media ="screen">   

   <style>
        
        .blog .summary {
            padding-top: 20px;
        }
    </style>

 
</head>   
<body>

     <div class="row" style="background-color:#FFA07A">
<div class="col-md-2 col-md-offset-1">
<span><a  href="http://127.0.0.1:8000/list/day/new/" ><h4>新建日志</h4></a></span></div>
        <div class="col-md-2 col-md-offset-7">
  
<a class="btn btn-link" href="http://127.0.0.1:8000/list/" role="button"><span class = "glyphicon glyphicon-home" style="font-size: 20px"></span></a>
<a class="btn btn-link" href="http://127.0.0.1:8000/list/xx/" role="button"><span class = "glyphicon glyphicon-user" style="font-size: 20px"></span></a>
<a class="btn btn-link" href="http://127.0.0.1:8000/list/gy/" role="button"><span class = "glyphicon glyphicon-refresh" style="font-size: 20px"></span></a></div>



           
        
     </div> <div class= "row">
<div class = "col-md-4 col-md-offset-2">
{% for day in days %}

  <div class="blog">
            <a href="{% url 'day_detail' day.id %}"><h4>{{ day.title }}</h4></a>
        
        
            <span class="author" style="color: #808080">作者：{{ day.author }}</span>
           <span class="created" style="color: #808080">创建时间：{{ day.created|date:"Y-m-d H:i" }}</span>
        
        
           <div class="summary"> {{ day.content|slice:"0" }}</div>
 


{% endfor %}</div>
</div>
   
</body>

</html>
